version: '3.8'

services:
  birthday_service:
    build: .
    container_name: vk_to_tg_birthday
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - TZ=Europe/Moscow
    command: ["python", "-m", "src.birthday_module"]
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/data') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  event_service:
    build: .
    container_name: vk_to_tg_event
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - TZ=Europe/Moscow
    command: ["python", "-m", "src.event_module"]
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/data') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s