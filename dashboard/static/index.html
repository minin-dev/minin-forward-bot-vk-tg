<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minin Bot Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <div class="card">
            <h2 style="text-align: center; color: var(--color-primary-dark)">Minin Admin</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        <header>
            <h1>Minin Bot Dashboard</h1>
            <div style="display: flex; gap: 1rem; align-items: center;">
                 <span id="user-display">Admin</span>
                 <button class="secondary" id="logout-btn" style="width: auto; margin:0; padding: 0.5rem 1rem;">Выход</button>
            </div>
        </header>
        <main>
            <div style="margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
                <h2>Активные клиенты</h2>
                <button id="add-client-btn" style="width: auto;">+ Добавить бота</button>
            </div>

            <div id="client-list" class="grid">
                <!-- Clients will be injected here -->
            </div>
        </main>
    </div>

    <!-- Edit Client Modal -->
    <div id="client-modal" class="modal hidden">
        <div class="card" style="max-width: 600px;">
            <h3>Настройка клиента</h3>
            <form id="client-form">
                <input type="hidden" id="edit-id">
                <label>Имя клиента / Группа</label>
                <input type="text" id="edit-name" placeholder="Например: Бот ПИМ-25" required>

                <label>Переменные окружения (ENV)</label>
                <div id="env-list">
                    <!-- Dynamic Env Rows -->
                </div>
                <button type="button" class="secondary" id="add-env-btn" style="margin-bottom: 1rem;">+ Добавить переменную</button>

                <div class="actions" style="justify-content: flex-end;">
                    <button type="button" class="secondary" onclick="closeModal()">Отмена</button>
                    <button type="submit">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
